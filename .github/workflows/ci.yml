name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        channel: 'beta'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze

    - name: Start iOS simulator
      uses: futureware-tech/simulator-action@v2
      with:
        model: 'iPhone 14'

    - name: Build and test on iOS
      run: |
        flutter build ios
        cd example
        flutter test test/integration_test.dart
