name: Remove under dev label when PR closed

on:
  pull_request:
    types:
      - closed

jobs:
  remove-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Remove under dev label from linked issue
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.payload.pull_request?.issue_number;
            if (!issueNumber) return;

            const linkedIssues = await github.pulls.listAssociatedIssues({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            for (const issue of linkedIssues.data) {
              if (issue.repository.id === context.repo.id) {
                await github.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  name: "üõ†Ô∏è under dev",
                });
              }
            }
          github-token: ${{ secrets.GITHUB_TOKEN }}